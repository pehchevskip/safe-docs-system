<br/>
<div class="container">
  <div class="alert alert-success" *ngIf='uploadSuccess'>File uploaded.</div>
  <div class="alert alert-danger" *ngIf='uploadError'>Upload error.</div>

  <form #uploadForm>
    <div class="form-group">
      <label>Share to username:</label>
      <input [(ngModel)]="sharedToUsername"
             name="sharedToUsername"
             type="text"
             class="form-control"
             required>
    </div>

    <app-file-upload placeholder="Choose a document"
                     (fileChange)="handleDocumentFileInput($event)">
    </app-file-upload>
    <br/>

    <p-progressSpinner *ngIf="spinnerVisible" styleClass="center-spinner"></p-progressSpinner><br/>
    <p-button label="Upload" [disabled]="spinnerVisible || !uploadForm.checkValidity()" (onClick)="uploadDocument()"></p-button>
  </form>
</div>
