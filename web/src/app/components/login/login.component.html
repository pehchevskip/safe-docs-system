<div class="centered container col-lg-6">

    <div class="card">
        <div class="card-body">
            <form class="form-group" (keyup.enter)="handleLogin()">
                <div class="alert alert-warning" *ngIf='invalidLogin'>{{ errorMessage }}</div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input #usernameInput class="form-control" id="username" name="username" [(ngModel)]="username" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" autocomplete>
                </div>

                <p-progressSpinner *ngIf="spinnerVisible" styleClass="center-spinner"></p-progressSpinner><br/>
                <p-button label="Login"
                          styleClass="full-width"
                          [disabled]="spinnerVisible"
                          (onClick)="handleLogin()">
                </p-button>
            </form>
        </div>
    </div>

</div>
